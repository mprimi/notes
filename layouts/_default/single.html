{{ define "main" }}
<div class="container">

  <p class="text-right">
    <small>Updated: {{ dateFormat "Jan 2, 2006" .Lastmod }}</small>
  </p>

  <h1>
    {{ with .Param "date" }}
      <small>{{ dateFormat "Monday, Jan 2, 2006" . }}</small><br>
    {{ end }}
    {{ .Title }}
  </h1>

  {{ .Content }}

</div>
{{ end }}
